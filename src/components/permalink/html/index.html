<div class="height-inherit border-box full-width p3 center white bg-cover" style="background-image:url({{ page.bg }})">
    <div class="height-184">
        <div class="inline-block scale-8">{{ page.emoji }}</div>
    </div>
    <h1 class="text-shadow mt2 mb1" style="font-size:10vw">{{ page.quote }}</h1>
    <a class="mb3 p2 button h3 bg-olive" href="javascript:void(0)">Share link: <input type="text" class="field-light gray" value="{{ page.url }}"></a>
    <br>
    <a class="p2 button h3 bg-olive" ui-sref="index">Again?</a>
    <div my-youtube url="{{page.song}}?autoplay=1"></div>
</div>
